<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Yessica</title>
    <style>
        body {
            background: #1a1a2e;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .image-pulse {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-pulse img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 24px;
            box-shadow: 0 4px 32px #e63946a0;
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.08); }
            20% { transform: scale(0.97); }
            30% { transform: scale(1.08); }
            50% { transform: scale(1); }
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .heart {
            width: 200px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: beat 1s infinite;
        }
        svg {
            width: 200px;
            height: 180px;
            display: block;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(0.95); }
            30% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }
        h1 {
            margin-top: 40px;
            color: #e63946;
            font-size: 3rem;
            text-shadow: 2px 2px 12px #fff0f6;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="container">
        <div class="image-pulse">
            <img src="image.jpg" alt="Imagen especial">
        </div>
        <h1>SI VES ESTO ESPERO TE GUSTE</h1>
        <button id="openLetter" style="margin-top: 24px; padding: 12px 32px; font-size: 1.2rem; background: #e63946; color: #fff; border: none; border-radius: 12px; box-shadow: 0 2px 8px #e63946a0; cursor: pointer; transition: background 0.2s;">√Åbreme</button>
        <div id="letterModal" style="display:none; position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(26,26,46,0.85); z-index: 10; align-items: center; justify-content: center;">
            <div style="background: #fff0f6; border-radius: 24px; box-shadow: 0 8px 32px #e63946a0; max-width: 350px; padding: 32px 24px; position: relative; text-align: center; font-family: 'Segoe UI', cursive, Arial;">
                <div style="position: absolute; top: 12px; right: 18px; font-size: 1.5rem; color: #e63946; cursor: pointer;" id="closeLetter">&times;</div>
                <h2 style="color: #e63946; margin-bottom: 16px; font-family: 'Segoe Script', cursive;">Para Yessica</h2>
                <div style="border: 2px dashed #e63946; border-radius: 16px; padding: 16px; background: #fff; margin-bottom: 12px;">
                    <p style="font-size: 1.1rem; color: #333; font-family: 'Segoe Script', cursive;">
                        Mi amor,<br><br>
                        Quiero que sepas que cada d√≠a a tu lado es un regalo. Tu sonrisa ilumina mi mundo y tu ternura llena mi coraz√≥n. Gracias por ser mi compa√±era, mi amiga y mi gran amor.<br><br>
                        ñ®Ü‚ô°ñ®Ü<br><br>
                        Siempre tuyo,<br>
                        Felipe
                    </p>
                </div>
                <div style="font-size: 2rem; color: #e63946;">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>
    <script>
    // Carta rom√°ntica modal
    document.getElementById('openLetter').onclick = function() {
        document.getElementById('letterModal').style.display = 'flex';
    };
    document.getElementById('closeLetter').onclick = function() {
        document.getElementById('letterModal').style.display = 'none';
    };
    // Fireworks animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    window.addEventListener('resize', () => {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
    });

    function randomColor() {
        const colors = ['#ffb6b9','#e63946','#f1faee','#a8dadc','#457b9d','#ffbe0b','#fb5607','#ff006e','#8338ec','#3a86ff'];
        return colors[Math.floor(Math.random()*colors.length)];
    }

    class Firework {
        constructor() {
            this.x = Math.random() * W;
            this.y = H - 20;
            this.targetY = Math.random() * (H/2);
            this.color = randomColor();
            this.radius = 2 + Math.random()*2;
            this.exploded = false;
            this.particles = [];
            this.vy = -7 - Math.random()*3;
        }
        update() {
            if (!this.exploded) {
                this.y += this.vy;
                this.vy += 0.15;
                if (this.y <= this.targetY) {
                    this.exploded = true;
                    for (let i=0; i<30; i++) {
                        this.particles.push(new Particle(this.x, this.y, this.color));
                    }
                }
            } else {
                this.particles.forEach(p => p.update());
            }
        }
        draw() {
            if (!this.exploded) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 12;
                ctx.fill();
                ctx.shadowBlur = 0;
            } else {
                this.particles.forEach(p => p.draw());
            }
        }
        done() {
            return this.exploded && this.particles.every(p => p.alpha <= 0);
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = 1.5 + Math.random()*2;
            this.angle = Math.random()*Math.PI*2;
            this.speed = 2 + Math.random()*4;
            this.vx = Math.cos(this.angle)*this.speed;
            this.vy = Math.sin(this.angle)*this.speed;
            this.alpha = 1;
            this.gravity = 0.04;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += this.gravity;
            this.alpha -= 0.018;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = Math.max(this.alpha,0);
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.restore();
        }
    }

    let fireworks = [];
    function animate() {
        ctx.clearRect(0,0,W,H);
        if (Math.random() < 0.04) {
            fireworks.push(new Firework());
        }
        fireworks.forEach(fw => {
            fw.update();
            fw.draw();
        });
        fireworks = fireworks.filter(fw => !fw.done());
        requestAnimationFrame(animate);
    }
    animate();
    </script>
</body>
</html>
